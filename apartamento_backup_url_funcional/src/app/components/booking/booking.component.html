<div class="container text-center">
	<h2 class="my-4">Book Your Stay</h2>
	<form class="w-50 mx-auto p-4 border rounded">
	  <div class="mb-3">
		<label for="name" class="form-label">Name</label>
		<input type="text" class="form-control" id="name" required>
	  </div>
	  <div class="mb-3">
		<label for="date" class="form-label">Check-in Date</label>
		<input type="date" class="form-control" id="date" required>
	  </div>
	  <div class="mb-3">
		<label for="nights" class="form-label">Number of Nights</label>
		<input type="number" class="form-control" id="nights" min="1" required>
	  </div>
	  <button type="submit" class="btn btn-success" style="background: #68806A; border: none;">Confirm Booking</button>
	</form>
  </div>
